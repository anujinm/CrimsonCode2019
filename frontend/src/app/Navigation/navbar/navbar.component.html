<mat-toolbar color="primary" class="mat-elevation-z5">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div>
      <button mat-button routerLink="/">CallMeByMyName</button>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #profileMenu="matMenu">
  <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/auth/signup">Register</button>
  <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/auth/login">Login</button>
  <button mat-menu-item *ngIf="userIsAuthenticated" routerLink="/profile">My Account</button>
  <button mat-menu-item *ngIf="userIsAuthenticated && userLevel >= 7" routerLink="/admin">Admin</button>
  <button mat-menu-item *ngIf="userIsAuthenticated" (click)="logout()">Logout</button>
</mat-menu>
